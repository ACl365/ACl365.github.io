# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main'] # Or 'master' if that's your default branch

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use Node.js 20.x, adjust if needed
          cache: 'npm' # Or 'yarn', 'pnpm' depending on your lock file
      - name: Install dependencies
        run: npm ci # Use 'npm install' if you don't have package-lock.json, or yarn/pnpm equivalent
      # --- MODIFIED STEP ---
      - name: Build and Export
        run: npm run export # Use the new export script from package.json
      # --- END MODIFIED STEP ---
      - name: Create output directory if needed
        run: mkdir -p ./out
      - name: Add CNAME to output directory
        run: echo "alexander-clarke.com" > ./out/CNAME
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the output directory from the build step (including CNAME)
          path: './out'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4